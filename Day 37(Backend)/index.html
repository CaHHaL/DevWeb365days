<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET & POST Request</title>
  </head>
  <body>
    <h2>Get Request form</h2>
    <form action="http://localhost:8080/register" method="get">
      <input type="text" placeholder="email id" name="user"/>
      <input type="password" placeholder="email id" name="password"/>
      <button>Submit</button>
    </form>
    <hr />
    <h2>Post Request form</h2>
    <form action="http://localhost:8080/register" method="post">
      <input type="text" placeholder="email id" name="user"/>
      <input type="password" placeholder="email id" name="password"/>
      <button>Submit</button>
    </form>
  </body>
</html>
